<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="brand-logo">
            <img src="../images/icon.png" class="icon">
        </div>

        <div class="brand-title">Sign In</div>
        <div class="inputs">
            <label>Email</label>
            <input type="email" placeholder="example@123.com">
            <label>Password</label>
            <input type="password" placeholder="Minimum 6 characters">
            <button>Sign up</button>
        </div>
    </div>
    
</body>
</html>
