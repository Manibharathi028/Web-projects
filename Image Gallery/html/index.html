<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div id="image-gallery">
        <img id="main-image" src="../images/main.png" alt="image1" />

            <img class="thumbnail" src="../images/1.jpg" alt="image1" />
            <img class="thumbnail" src="../images/3.png" alt="image2" />
            <img class="thumbnail" src="../images/4.png" alt="image3" />

            <img class="thumbnail" src="../images/Untitled.png" alt="image5" />

        </div>
    </div>

<script src="../javascript/script.js"></script>
    
</body>
</html>
